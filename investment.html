<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment PDF Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Investment PDF Test</h1>

  <div class="button-container">
    <!-- Button to view PDF inline -->
    <button class="button" id="viewPdfBtn">View Investment PDF</button>
    <!-- Button to download PDF -->
    <button class="button" id="downloadPdfBtn">Download Investment PDF</button>
    <button class="button" id="downloadPdfBtn">Download Investment PDF</button>
    <!-- Button to download Excel -->
    <button class="button" id="downloadExcelBtn">Download Investment Excel</button>
  </div>

  <script>
    const investmentId = "6807de660eeea8424ebb7339"; // Dynamic investmentId passed from backend

    document.getElementById('viewPdfBtn').addEventListener('click', () => {
      window.open(`api/users/${investmentId}/schedule/pdf/view`, '_blank');
    });

    document.getElementById('downloadPdfBtn').addEventListener('click', () => {
      window.location.href = `/investment/${investmentId}/schedule/pdf/generate-download`;
    });
     // Download Excel button
     document.getElementById('downloadExcelBtn').addEventListener('click', () => {
      window.location.href = `/investment/${investmentId}/schedule/excel/generate-download`;
    });
  </script>
</body>
</html>
