<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment PDF Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-container, .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-right: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Investment PDF Test</h1>

  <div class="input-container">
    <input type="text" id="investmentIdInput" placeholder="Enter Investment ID" />
  </div>

  <div class="button-container">
    <button class="button" id="viewPdfBtn">View Investment PDF</button>
    <button class="button" id="downloadPdfBtn">Download Investment PDF</button>
    <button class="button" id="downloadExcelBtn">Download Investment Excel</button>
  </div>

  <script>
    function getInvestmentId() {
      return document.getElementById('investmentIdInput').value.trim();
    }

    document.getElementById('viewPdfBtn').addEventListener('click', () => {
      const investmentId = getInvestmentId();
      if (investmentId) {
        window.open(`/api/users/${investmentId}/schedule/pdf/view`, '_blank');
      } else {
        alert('Please enter a valid Investment ID');
      }
    });

    document.getElementById('downloadPdfBtn').addEventListener('click', () => {
      const investmentId = getInvestmentId();
      if (investmentId) {
        window.location.href = `/investment/${investmentId}/schedule/pdf/generate-download`;
      } else {
        alert('Please enter a valid Investment ID');
      }
    });

    document.getElementById('downloadExcelBtn').addEventListener('click', () => {
      const investmentId = getInvestmentId();
      if (investmentId) {
        window.location.href = `/investment/${investmentId}/schedule/excel/generate-download`;
      } else {
        alert('Please enter a valid Investment ID');
      }
    });
  </script>
</body>
</html>
